<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loaders.min.css" />
    <title>Winchester Chat</title>

    <style>
      .square-spin > div {
        background-color:rgb(153, 179, 198);
      }
      .square-spin {
        position: absolute;
        margin: 35px 0 0 270px;
        opacity: 1;
        transform: scale(2.8, 2.8);
      }

    </style>
    
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas">&#127918;</i> Winchester Chat</h1>
        <a href="/" class="btn">Свалить</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Комната:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Онлайн</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages">
          <div class="square-spin"><div></div></div>
        </div>
      </main>
      <div class="chat-form-container">
        <div class="typing" style="position: absolute; width: 100%; bottom: 60px;">
            <span class="span-typing" style="transition: .7s;"></span>
          </div>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Введите сообщение..."
            required
            autocomplete="off"
            oninput="typing();"
          />
          <div class="attach">
            <label for="upload-photo">&#128206;</label>
            <input type="file" name="photo" id="upload-photo" hidden/>
          </div>
          <button class="btn"><i class="fas fa-paper-plane"></i> Отправить</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
