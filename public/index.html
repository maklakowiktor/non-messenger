<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Чат КРУ</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>&#9875; Чат КРУ &#9875;</h1>
			</header>
			<main class="join-main">
				<form action="/chat" id="login-form" method="post">
					<div class="form-control">
						<p><label style="text-align: center;" for="username">Выберите комнату:</label></p>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							hidden
						/>
						
					</div>
					<div class="form-control">
						<label for="room"></label>
						<input type="text" name="room" id="room">
						<!-- <select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select> -->
					</div>
					<button type="submit" class="btn">Войти в чат</button>
				</form>
			</main>
		</div>
		<script>
			
			const username = document.querySelector('#username');
			let lsn = localStorage.getItem('nickname');
			console.log(lsn);
			if(!lsn) {
				window.location.href = '/'
			}else {
				username.value = lsn;
			}

		</script>
	</body>
</html>
